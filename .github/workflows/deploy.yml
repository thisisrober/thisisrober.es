name: CI / Deploy

on:
  push:
    branches: [main]

permissions:
  contents: write

env:
  SERVER_IP: ${{ secrets.SERVER_IP }}
  SERVER_USER: ubuntu

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check skip
        id: check
        run: |
          MSG=$(git log -1 --pretty=%B)
          if echo "$MSG" | grep -q "\[skip ci\]"; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - uses: actions/setup-node@v4
        if: steps.check.outputs.skip == 'false'
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.check.outputs.skip == 'false'
        run: npm ci

      - name: Build
        if: steps.check.outputs.skip == 'false'
        run: npm run build

      - name: Upload build artifact
        if: steps.check.outputs.skip == 'false'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1

  deploy:
    needs: build
    if: needs.build.outputs.skip == 'false'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H $SERVER_IP >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          # Sync source files (excluding node_modules, db, uploads)
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude 'server/database/thisisrober.db*' \
            --exclude 'public/uploads/*' \
            --exclude '.git' \
            --exclude '.github' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ $SERVER_USER@$SERVER_IP:/home/ubuntu/thisisrober/

      - name: Restart application
        run: |
          ssh -o StrictHostKeyChecking=no $SERVER_USER@$SERVER_IP << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            source "$NVM_DIR/nvm.sh"
            cd /home/ubuntu/thisisrober
            npm ci --production
            pm2 reload ecosystem.config.cjs --update-env || pm2 start ecosystem.config.cjs
            pm2 save
          EOF

      - name: Health check
        run: |
          sleep 5
          curl -f http://$SERVER_IP:3001/api/blog/posts || echo "Health check failed but deploy completed"

  version:
    needs: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Determine version bump
        id: bump
        run: |
          MSG=$(git log -1 --pretty=%B)
          if echo "$MSG" | grep -qiE "^release(\(.+\))?:"; then
            echo "type=major" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -qiE "^feat(\(.+\))?:"; then
            echo "type=minor" >> $GITHUB_OUTPUT
          elif echo "$MSG" | grep -qiE "^fix(\(.+\))?:"; then
            echo "type=patch" >> $GITHUB_OUTPUT
          else
            echo "type=none" >> $GITHUB_OUTPUT
          fi

      - name: Bump version, tag and release
        if: steps.bump.outputs.type != 'none'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT=$(node -p "require('./package.json').version")
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ steps.bump.outputs.type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "Bumping $CURRENT â†’ $NEW_VERSION (${{ steps.bump.outputs.type }})"

          # Update package.json
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json','utf8'));
            pkg.version = '$NEW_VERSION';
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

          # Commit version bump and push tag
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to $NEW_VERSION [skip ci]"
          git tag "v$NEW_VERSION"
          git push origin main --tags

          # Create GitHub Release (shows version in repo sidebar)
          gh release create "v$NEW_VERSION" \
            --title "v$NEW_VERSION" \
            --generate-notes
